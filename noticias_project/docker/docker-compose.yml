  #     - ../:/app
  #   command: celery -A noticias_project flower --port=5555 --broker=redis://redis:6379/0
  #   ports:
  #     - "5555:5555"
  #   depends_on:
  #     - redis
  #     - celery
  #   networks:
  #     - noticias_net

  flower:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: flower_dashboard
    working_dir: /app
    command: celery -A noticias_project flower --port=5555 --broker=redis://redis:6379/0
    ports:
      - "5555:5555"
    volumes:
      - ../:/app
    depends_on:
      - redis
      - celery
    networks:
      - noticias_net



volumes:
  pgdata:

networks:
  noticias_net:
    driver: bridge
